<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h1> Tabuada </h1>

    <script>
        function dw (frase){
            document.write(frase + "<br><br>");
        };

        var numeroEscolhido = parseInt(prompt("Escolha um n√∫mero"));

        for (var multiplicador = 1; multiplicador <= 10; multiplicador++){

            dw(numeroEscolhido + " x " + multiplicador + " = " + multiplicador * numeroEscolhido);
        }

        dw("FIM")


    </script>
    
</body>
</html>
