<meta charset="UTF-8">

<h1>Receitas do Yan</h1>
<button id="receita">Mostrar Receita</button>
<h2 id="ingredientes"></h2>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;


    while( contador <= quantidade) {

        var i = 0;

        var ingrediente = prompt("Informe o ingrediente " + contador);

        while(i <= ingredientes.length){

            if (ingrediente == ingredientes[i]){
                alert("Ingrediente já utilizado");
                ingrediente = prompt("Informe o ingrediente " + contador);
                document.querySelector('#receita').nodeValue = ingrediente++;
            }else{
                i++;
            }
        }

        ingredientes.push(" " + ingrediente);
        contador++;
    }

    receitaButton = document.querySelector('#receita');
    ingredientesH2 = document.querySelector('#ingredientes');

    receitaButton.addEventListener("click", (evento) => {
        ingredientesH2.innerHTML = ingredientes;
    })

</script>
