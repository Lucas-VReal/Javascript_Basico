<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Alcool e Gasolina</title>
</head>
<body>

    <!-- Seu carro tem um tanque de 40 litros e pode utilizar álcool ou gasolina.

    Com gasolina e usando todo o tanque você percorre um caminho com gasolina de 480 quilômetros. Qual é o consumo de gasolina`?

    Com álcool, um tanque de 40 litros fez um caminho com Álcool de 300 quilômetros. Qual é o consumo de Álcool? -->

    <h3>Álcool ou Gasolina?</h3>

    <script>
        const tanque = 40;
        var alcool = 300;
        var gasolina = 480;
        var tipo;

        function consumo(tipo, x, y){
            var texto = "<br>O total percorrido usando "+ tipo + " é de " + (x/y) + " Km por litro<br>";
            return document.write(texto);
        }
    
        consumo("gasolina", gasolina, tanque);


        consumo("alcool", alcool, tanque);
    </script>
    
</body>
</html>
