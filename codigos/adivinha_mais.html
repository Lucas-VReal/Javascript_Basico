<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha Melhorado </title>
</head>
<body>

    <input/>
    <button> Compare com o segredo </button>

    <script>

        //Funções:

        function start(segredos){

            alert("Vou pensar em alguns números...");

            alert(" Pronto! Pensei :) ");

            segredos = sorteiaNumeros(5);

            console.log(segredos);

            return segredos;

        };

        function sorteia(){
            return Math.round(Math.random() * 10);
        };

        function sorteiaNumeros(quantidade){

            var array = [];
            var repeticao = 1;


            while (repeticao <= quantidade){

                var achou = false;
                var numeroAleatorio = sorteia(); //5

                if (numeroAleatorio != 0){

                    for (var a = 0; a <= array.length; a++){
                        if (array[a] == numeroAleatorio){
                            achou = true;
                            break;
                        }
                    }

                    if(achou == false){
                        array.push(numeroAleatorio);
                        repeticao++;
                    }
                }
            }

            return array;
        };

        function verificaSeAcertou(){

            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++){
                                
                if (input.value == segredos[posicao]){
                    alert("Parabéns, você acertou o número pensado era " + segredos[posicao]);
                    achou = true;
                    segredos = start(segredos);
                    break;
                }
            }

            if (achou == false){
                alert("Você errou! Tente Novamente");
            }

            input.focus();
        };
        
        // variáveis

        var segredos = start(segredos);

        var input = document.querySelector("input");
        input.focus();

        var button = document.querySelector("button");
        button.onclick = verificaSeAcertou;



    </script>
    
</body>
</html>
